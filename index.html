<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title -->
    <title>Calculator</title>
    <!-- css file -->
    <link rel="stylesheet" href="styles_calc.css">
  
</head>

<body>
    <!-- main element to contain all the calculator display and keys -->
    <div id="calc_frame">

        <h1>CALCULATOR</h1>

        <div id="calc_body">

            <div id="display"><input type="text" name="screen" id="screen"></div>

            <div id="buttons">
                <table>

                    <tr>
                        <td><button class="num">(</button></td>
                        <td><button class="num">)</button></td>
                        <td><button class="scr">DEL</button></td>
                        <td><button class="scr">C</button></td>
                    </tr>

                    
                    <tr>
                        <td><button class="num">7</button></td>
                        <td><button class="num">8</button></td>
                        <td><button class="num">9</button></td>
                        <td><button class="op">/</button></td>   
                    </tr>


                    <tr>
                        <td><button class="num">4</button></td>
                        <td><button class="num">5</button></td>
                        <td><button class="num">6</button></td>
                        <td><button class="op">*</button></td>  
                    </tr>


                    <tr>
                        <td><button class="num">1</button></td>
                        <td><button class="num">2</button></td>
                        <td><button class="num">3</button></td>
                        <td><button class="op">-</button></td>
                    </tr>


                    <tr>
                        <td><button class="num">.</button></td>
                        <td><button class="num">0</button></td>
                        <td><button class="op">=</button></td>
                        <td><button class="op">+</button></td>   
                    </tr>
                   
                </table>

            </div>

        </div>

    </div>

</body>

  <!-- Js file -->
  <script src="calc_script.js"></script>

</html>
